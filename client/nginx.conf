# client/nginx.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- Safety net: rewrite any hard-coded API hosts in the built bundle to /api ---
  gzip off;
  sub_filter_once off;
  sub_filter_types
      application/javascript
      text/javascript
      application/json
      text/css
      text/html;
  sub_filter 'http://localhost:4000' '/api';
  sub_filter 'http://127.0.0.1:4000' '/api';

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API to the server *without* adding another URI part
  location /api/ {
    proxy_pass http://server:4000;   # <-- no trailing /api here

    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout   10s;
    proxy_send_timeout      60s;
    proxy_read_timeout      60s;
    send_timeout            60s;

    client_max_body_size 20m;
  }
}
