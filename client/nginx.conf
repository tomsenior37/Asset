# client/nginx.conf
server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Never cache the entry HTML so the browser always fetches the latest bundle
  location = /index.html {
    add_header Cache-Control "no-store, must-revalidate";
    try_files $uri =404;
  }

  # SPA routing: anything not found is served by index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Normalize accidental double prefixes e.g. /api/api/*
  location ~ ^/api/api/(.*)$ {
    return 307 /api/$1;
  }

  # PROXY: forward /api/* to the server container
  # NOTE: no extra '/api' appended hereâ€”proxy_pass ends with a trailing slash
  location /api/ {
    proxy_pass http://server:4000/;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
