# client/nginx.conf
server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Never cache the entry HTML so users always fetch the latest bundle
  location = /index.html {
    add_header Cache-Control "no-store, must-revalidate";
    try_files $uri =404;
  }

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Normalize accidental /api/api/... to /api/...
  location ~ ^/api/api/(.*)$ {
    return 307 /api/$1;
  }

  # PROXY: forward /api/* to the server container
  # IMPORTANT: no trailing slash -> preserves the /api prefix
  # /api/health  --> upstream /api/health
  # /api/auth/*  --> upstream /api/auth/*
  location /api/ {
    proxy_pass http://server:4000;   # <-- no trailing slash
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
