services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports: ["27017:27017"]
    volumes:
      - ./data/mongo:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.adminCommand({ping:1}).ok' | grep 1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: assetdb-server
    environment:
      MONGO_URL: "mongodb://mongo:27017/assetdb"
      JWT_SECRET: "change-me-in-prod"
      PORT: "4000"
      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "TempPass!123"
    depends_on:
      mongo:
        condition: service_healthy
    ports: ["4000:4000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:4000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 20

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: assetdb-client
    environment:
      VITE_API_BASE: "/api"
    depends_on:
      server:
        condition: service_healthy
    ports: ["80:80"]
    restart: unless-stopped

networks:
  default:
    name: assetdb_default
