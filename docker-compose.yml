version: "3.9"

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db

  server:
    image: assetdb-server
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      MONGO_URL: "mongodb://mongo:27017/assetdb"
      JWT_SECRET: "change-me-in-prod"
      PORT: "4000"
      ENABLE_REGISTRATION: "0"
    depends_on:
      - mongo
    ports:
      - "4000:4000"
    restart: unless-stopped

  client:
    image: assetdb-client
    build:
      context: ./client
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE: "/api"   # UI calls /api -> nginx -> server:4000
    depends_on:
      - server
    ports:
      - "80:80"               # serve UI on :80 (no :8080 in URL)
    restart: unless-stopped

networks:
  default:
    name: assetdb_default
